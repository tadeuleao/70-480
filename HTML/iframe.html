<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Iframe do google</h1>
    <hr>
    <div>
        <iframe name="iframe_a" src="listas.html" frameborder="1" width="700" height="400"></iframe>
    </div>
    <cite>Com os seguintes atributos: <b>src="listas.html" frameborder="1" width="700" height="400"</b></cite>

    <h1>Alvo para iframe</h1>
    <p><a href="listas.html" target="iframe_a">Listas </a></p>
    <p><a href="marcadores.html" target="iframe_a">Marcadores </a></p>

</body>
</html>
