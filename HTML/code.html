<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <style>
        code pre , p{
            background-color: burlywood;
            padding: 10px;
            border: 1px solid #b5a7273d;
            border-radius: 3px;
            color: #636363;
        }
    </style>
</head>
<body>
    <h1>&#8594; TAG CODE</h1>
    <code>
        <pre>tadeu
            leao
            yuri 
            leao
        </pre>
    </code>
    <h1>&#8594; CODE com tag P</h1>
    <code>
        <p>Primeiro paragrafo</p>
        <p>Primeiro paragrafo</p>
        <p>Primeiro paragrafo</p>
        <p>Primeiro paragrafo</p>
    </code>
</body>
</html>
