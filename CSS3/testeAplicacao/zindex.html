<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        img{
            z-index: -1;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Z-index</h1>
    <img src="../../IMG/picture.jpg" alt="Coringa" srcset="">
    <span style="z-index: 10; color: seashell; font-weight: 800; text-shadow: 1px 2px 1px #000;">Texto com Z-INDEX</span>
</body>
</html>
